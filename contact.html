<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  
    <link rel="stylesheet" type="text/css" media="screen" href="contact.css" />
    <script src="main.js"></script>
</head>
<body>
        <div class="header">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
        
                  <a id="name">Zhamal Nurdin kyzy</a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ml-auto">
                      <li class="nav-item active">
                        <a class="nav-link" href="#">About <span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Portfolio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                      </li>
                    </div>
                </ul>
                  </nav>
                </div>
                <div class="container-fluid">
                        <div class="jumbotron">
                          <h1 class="display-4">Contact</h1>
                          <hr class="my-4">
                          <form>
                                <div class="form-group">
                                  <label for="formGroupExampleInput">Name</label>
                                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="John Smith">
                                </div>
                                <div class="form-group">
                                  <label for="formGroupExampleInput2">Email</label>
                                  <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="example@gmail.com">
                                </div>
                               
                                <div class="form-group">
                                        <label for="formGroupExampleInput2">Message</label>
                                        <input type="message" class="form-control"  id="formGroupExampleInput2" placeholder="">
                                     
                                      </div>
                                      <button type="submit" class="btn btn-primary">Submit</button>
                              </form>
                              </div>
                              <footer class="copyright">
                                    <i class="far fa-copyright"></i>
                                Copyright
                            </footer>
                    </body>
                          
</body>
</html>
